
				<div class="page-header">
					<h1>Flapper News</h1>
				</div>

				<ul ng-style="{'height': mainCtrl.posts.length*70 + 'px'}">
					<li class="panel panel-default" ng-repeat="post in mainCtrl.posts" ng-style="{'top':
					(mainCtrl.posts.length - 1 - mainCtrl.posts.indexOf(post) ) * 70 + 'px'}" class="{{post.upvotes}}">

				

						<div class="panel-body">
							<span class="glyphicon glyphicon-thumbs-up" ng-click="mainCtrl.incrementUpvotes(post, $index)"></span>
							<span ng-if="post.upvotes">{{post.upvotes}}</span>
							<span ng-if="!post.upvotes">0</span>

							<a ng-show="post.link" href="{{post.link}}">
								{{post.title}}
							</a>
							<span ng-if="!post.link">
								{{post.title}}				
							</span>
						</div>
					</li>
				</ul>

				<form ng-submit="mainCtrl.addPost(mainCtrl.post)">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Title" ng-model="mainCtrl.post.title">
					</div>

					<div class="form-group">
						<input class="form-control" type="text" placeholder="Link" ng-model="mainCtrl.post.link">
					</div>

					<button class="btn btn-primary" type="submit">Submit</button>
				</form>
